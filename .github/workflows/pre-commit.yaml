name: "pre-commit checks"
on:
  workflow_call:

jobs:
  node-pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: 18
      - run: npm install
      - name: Run npm style-checks
        run: |
          npm run format
          npm run lint
